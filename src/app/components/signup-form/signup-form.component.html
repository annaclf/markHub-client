<form (ngSubmit)="submitForm(form)" #form="ngForm">

  <div class="field">
    <input type="email" name="email" placeholder="Email" [(ngModel)]="emailFirst" #usernameField="ngModel" required />
    <input type="email" name="email" placeholder="Repeat email" [(ngModel)]="emailSecond" #usernameField="ngModel" required />

    <input type="password" name="password" placeholder="Password" [(ngModel)]="password" #passwordField="ngModel" required />
  </div>

  <div class="field submit">
    <button type="submit">Signup</button>
  </div>
</form>
