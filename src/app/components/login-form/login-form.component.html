<form (ngSubmit)="submitForm(form)" #form="ngForm">

  <div class="field">
    <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" #emailField="ngModel" required />
    <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" #passwordField="ngModel" required />
  </div>

  <div class="field submit">
    <button type="submit">Login</button>
  </div>
</form>
