<div class="my-md-books">
<div class="card-list-title">
  <h1 class="book-title">{{mdBook.title}}</h1>
  <p class="note-number">{{noteCount}}</p>
</div>

<div class="grid-row">
  <div *ngFor="let note of mdBook.mdNotes">
    
    <app-card [mdNote]="note" [mdBook]="mdBook"></app-card>
  </div>
</div>
</div>
