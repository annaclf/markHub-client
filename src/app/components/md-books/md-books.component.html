<!-- {{mdBooks|json}} -->
<div class="flex-row">
    <section class="mdBooks">
        <div class="add-new">
            <!-- <form (ngSubmit)="addNew(form)" #form="ngForm">
              <input type="text" name="title" [(ngModel)]="newMdBook.title">
          </form> -->
        </div>
        <ul>   
        </ul>
          <ul class="md-books-list">
            <li *ngFor="let mdBook of mdBooks">
              <div class="md-book-title flex-row">
                  <h3 class="mdbook-title">{{mdBook.title}}</h3>
                  <i class="toggleNotes" (click)="toggleNotes(mdBook._id)">+</i>
              </div>
              
              <ul class="md-notes-list" [id]="mdBook._id">
                <li *ngFor="let mdNote of mdBook.mdNotes">
                  <h4 (click)="handleClickNote(mdNote._id)">{{mdNote.title}}</h4>
                </li>
              </ul>
            </li>
          </ul>
            
      </section>
      
      <section class="mdNote">
        <button (click)="handleEdit()">Edit</button>
        <div class="md-note-content-wrapper flex-row">
          <div class="edit-note" *ngIf="isEditing">
              <textarea  [(ngModel)]="markdown"></textarea>
          </div>
          <div class="rendered-note">
            <markdown [data]="markdown"></markdown>
          </div>
        </div>
      </section>
</div>
