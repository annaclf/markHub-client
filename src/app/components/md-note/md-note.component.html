<section class="mdNote" id="md-note-view">
    
    
    <div class="edit-mdnote" *ngIf="editMode">
        <header>
            <h4>#{{mdNote.title}}</h4>
            <p>{{mdNote.createdAt | date: M/d/yy }}</p>
            <p>{{mdNote.updatedAt }}</p>
        </header>
        <textarea id="md-note-editor" (keypress)="autoSave()" [(ngModel)]="markdown"></textarea>
    </div>
    
    <div *ngIf="previewActive" class="render-mdnote">
    <markdown [data]="markdown"></markdown>
  </div>
  <div id="box-buttons">
        <button title="Edit" *ngIf="!editMode" (click)="editModeIO()">
            <img class="icon" src="../../../assets/images/edit-icon.png">
        </button>
      
        <button title="Preview" *ngIf="editMode" (click)="activatePreview()" [ngClass]="{'active': previewActive }">
            <img class="icon" src="../../../assets/images/preview-icon.png">
        </button>

        <button title="Pin this note" (click)="togglePinned()" [ngClass] = "{'active-pinned': mdNote.pinned }">
                <img class="icon" src="../../../assets/images/fav-icon.png">
        </button>
      
        <button title="Save" *ngIf="editMode" (click)="saveAndClose()" [ngClass]="{'saving': saving }" id="saveButton">
            <img class="icon" src="../../../assets/images/save-icon.png">
        </button>
      
        <button title="Activate autosave" *ngIf="editMode" [ngClass]="{'active': autoSaveMode }" (click)="activateAutoSave()">
            <img class="icon" src="../../../assets/images/auto-save-icon.png">
        </button>
    
        <button title="Close edit mode" *ngIf="editMode" (click)="closeEdit()">
            <img class="icon" src="../../../assets/images/close-icon.png">
        </button>
    
      </div>
</section>
