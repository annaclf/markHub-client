<section class="mdNote">

  <button *ngIf="!isEditing" (click)="handleEdit()">Edit Mode</button>
  <button *ngIf="isEditing" (click)="saveChanges()">Save</button>
  <div class="md-note-content-wrapper flex-row">

    <div class="edit-note" *ngIf="isEditing">
      <h3>Markdown</h3>
        <textarea  [(ngModel)]="markdown"></textarea>
    </div>

    <div class="rendered-note">
        <h3>Preview</h3>
      <markdown [data]="markdown"></markdown>
    </div>


  </div>
</section>
